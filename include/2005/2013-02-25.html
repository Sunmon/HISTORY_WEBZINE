            <h1 id = "title">박근혜 대통령 취임</h1>
            <h3 id = "date">2013-02-25</h3>
            <content>
2013년 2월 25일 박근혜는 대한민국의 제18대 대통령에 취임하였다. 박근혜는 그 날 오전 0시를 기하여 이명박 전 대통령으로부터 군 통수권 등 대통령으로서 모든 법적 권한을 인수받았다.[67] 이어 오전 10시 23년간 지내온 사저를 떠나 현충원을 참배한 뒤 취임식에 참석하였다.[67]

            </content>
