            <h1 id = "title">무역 1조 달러 돌파</h1>
            <h3 id = "date">2010-12-05</h3>
            <content>
우리나라 연간 무역액이 2014년 이후 3년 만에 1조 달러를 돌파했다.

산업통상자원부와 관세청은 14일 오후 2시20분 기준으로 잠정 집계한 결과, 올해 연간 무역액 누계가 1조달러를 넘어섰다고 밝혔다.

한국 연간 무역액은 2011년 이후 4년 연속 1조달러 달성에 성공했지만 2015~2016년에는 실패했다.
             <img src = "./include/2005/assets/무역1조달러.png" img align = "left" width="100%">
            </content>
        </article>
