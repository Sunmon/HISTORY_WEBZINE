            <h1 id = "title">제2차 남북정상회담 개최</h1>
            <h3 id = "date">2007-10-02</h3>
            <content>
2007년 남북정상회담(二千七年南北頂上會談)은 2007년 10월 2일부터 10월 4일까지 평양에서 대한민국 대통령 노무현과 조선민주주의인민공화국 국방위원장 김정일 간에 진행된 정상회담으로, 2000년 남북정상회담에 이어 두 번째 남북정상회담이다. 10.4 남북정상회담이라 불리기도 한다. 이 회담의 결과로 남북 양측은 〈남북관계 발전과 평화번영을 위한 선언〉을 발표했다.
