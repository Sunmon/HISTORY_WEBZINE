            <h1 id = "title">천안함 침몰</h1>
            <h3 id = "date">2010-03-26</h3>
            <content>
천안함 피격 사건은 2010년 3월 26일에 백령도 근처 해상에서 대한민국 해군의 초계함인 PCC-772 천안이 뇌격되어 침몰한 사건이다.[3][4] 이 사건으로 대한민국 해군 장병 40명이 사망했으며 6명이 실종되었다.
