            <h1 id = "title">중국과 FTA 협상 채결</h1>
            <h3 id = "date">2014-11-10</h3>
            <content>
한중 자유 무역 협정(韓中自由貿易協定, 영어: Korea-China Free Trade Agreement, China–South Korea FTA) 또는 약칭 한중 FTA는 대한민국과 중화인민공화국 간의 자유 무역 협정(FTA)이다. 정식 명칭은 대한민국 정부와 중화인민공화국 정부 간의 자유무역협정이다.

2012년 5월 양국 간에 협상이 개시되었다. 2015년 11월 10일 자유 무역 협정이 공식 타결되었다.
             <img src = "./include/2005/assets/한중FTA.jpg" img align = "left" width="100%">
            </content>
        </article>
