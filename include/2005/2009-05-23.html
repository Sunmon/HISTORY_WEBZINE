            <h1 id = "title">노무현 전 대통령 서거</h1>
            <h3 id = "date">2009-05-23</h3>
            <content>
노무현의 서거일 이틀 후인 2009년 5월 25일에 위원회가 결성된 뒤, 5월 29일까지 거행되었다. 당초 유족들은 가족장을 추진하였으나 전직 대통령에 대한 예우와 전 국민적인 추모열기로 국민장으로 치러졌다.

노무현의 영결식은 국민장으로 치러져 전국적으로 500만(봉하 마을 장례 위원회 추산)이 넘는 인파가 각지에 시민들이 마련한 분향소에 조문을 했다. 봉하 마을을 찾은 조문객의 수는 100만으로 사망 직후부터 전국에 분향소가 설치되기 시작하여 총 301곳[223] 이 설치되었다.
