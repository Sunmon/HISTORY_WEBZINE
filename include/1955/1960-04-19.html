            <h1 id = "title">4.19 혁명</h1>
            <h3 id = "date">1960-04-19</h3>
            <content>
                전국의 시민과 학생들이 4월 19일 총궐기하여
                '이승만 하야와 독재정권 타도'를 외쳤다.<br>
                그러나 이승만 독재정권은 총칼을 앞세운 무력으로
                시민들을 탄압하고 비상계엄령까지 선포하였다.<br>
                그리고 4월 25일 이승만 정권의 만행에 분노한
                서울 시내 각 대학 교수단 300여 명은 선언문을 채택하고<br>
                학생, 시민들과 시위에 동참하였다.<br>
                여기에 4월 26일 전날에 이어 서울 시내를 가득 메운 대규모의 군중들은
                정권의 무력에도 굽히지 않고 더욱 완강하게 투쟁하였고,<br>
                결국 이승만은 대통령직에서 하야하였다.

            </content>
