            <h1>동해고속도로 준공</h1>
            <h3>1975-01-28</h3>
            <content>
                동해고속도로(고속국도 제65호선)는 부산광역시 해운대구를 기점으로, 강원도 속초시를 종점으로 하여 남북을 잇는 대한민국의 고속도로이다. 대한민국에서 일곱 번째로 개통된 노선으로, 현재 부산광역시 해운대구와 울산광역시 울주군을 잇는 민자 구간과 울산광역시 울주군에서 경상북도 포항시까지 구간, 강원도 삼척시와 속초시를 잇는 구간이 각각 개통되었다. 2017년 하반기에 포항 ~ 영덕 구간이 착공되어 2023년에 개통될 예정이며, 미래에는 영덕 ~ 삼척 구간까지 모두 연결될 계획이다.
<img src = "./include/1975/assets/750128.jpg" img align = "left" width="100%">
            </content>
