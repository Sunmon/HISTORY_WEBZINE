            <h1>판문점 도끼 만행사건 발생</h1>
            <h3>1976-08-18</h3>
            <content>
                판문점 도끼 살인 사건(板門店-殺人事件, 영어: Korean axe murder incident) 은 1976년 8월 18일 판문점 인근 공동경비구역 내에서 조선인민군 군인 30여명이 도끼를 휘둘러 미루나무 가지치기 작업을 감독하던 주한 미군 장교 2명을 살해하고 주한 미군 및 대한민국 국군 병력 다수에게 피해를 입힌 사건이다. 판문점 사건, 판문점 도끼 만행 사건, 8·18 도끼 만행 등으로도 불린다.

            </content>
        </article>
