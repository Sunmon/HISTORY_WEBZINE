            <h1 id = "title">제 7대 대통령선거 박정희 당선.</h1>
            <h3 id = "date">1971-07-01</h3>
            <content>
대한민국 제7대 대통령 선거는 1971년 4월 27일에 열린 직접 선거로서, 박정희 후보가 당선되었다.

박정희 후보가 90만표 차이로 김대중 후보를 앞서 당선되었으나, 후일 중정 관계자나 전문가들은 부정선거가 없었다면 김대중 후보가 100만표 차이로 앞섰을것이라 분석하기도 했다.

           
             <img src = "./include/1965/assets/박정희7.jpg" img align = "left" width="100%">
            </content>
        </article>
    </body>
</html>
