            <h1>대한민국 정부 수립</h1>
            <h3>1948-08-15</h3>
            <content>
                1948년 5월 10일 총선거를 통해 제헌국회를 구성, 8월 15일에 대한민국 정부를 수립하였다. 초대 대통령은 이승만이 선출되었다. 초대 대통령은 이승만이고 대한민국 정부를 주도하였다.
