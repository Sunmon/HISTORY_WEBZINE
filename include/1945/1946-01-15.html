            <h1>남조선국방경비대 창설</h1>
            <h3>1946-01-15</h3>
            <content>
                남조선국방경비대는 대한민국 국군의 전신으로서 1946년 1월 15일에 미군정이 1개 연대 병력으로 창설하였다. 이 날은 대한민국 육군의 창설 기념일이기도 하다. 조선경비대는 육군을 직할하였고, 조선해안경비대(해군의 전신)가 조선경비대의 예하에 있었다.
                1948년 8월 15일 대한민국 정부 수립과 함께 육군으로 개편되었고, 조선해안경비대는 해군으로 독립하였다. 항공대(공군의 전신)는 육군 예하의 육군 항공대였다가, 대한민국 국군 창군 1년 후인 1949년에 공군으로 독립하였다.
