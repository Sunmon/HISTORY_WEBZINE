        <article>
            <h1>북조선임시인민위원회 창설</h1>
            <h3>1946-02-08</h3>
            <content>
                북조선인민위원회는 소비에트 연방의 6개월 간의 군정이 끝나고, 조선민주주의인민공화국의 모태가 된 기관으로, 사실상의 정부로서 운영되었다. 그래도 이때까지는 아직 태극기를 사용하였고 한국의 애국가가 사용되었으나 1948년 7월부터는 태극기를 폐지했고 인공기로 교체했으며 애국가를 개정했다.
            </content>
        </article>
    </body>
</html>
