        <article>
            <h1>대한민국 헌법 공포</h1>
            <h3>1948-07-17</h3>
            <content>
                제헌절은 1948년 7월 17일에 대한민국 헌법이 제정된 것을 기념하는 대한민국의 국경일이다. 국가의 기본법(헌법)을 세운 것을 국경일로 경축하고 있다. 이 날에는 외세의 지배와 독재체제를 배제하고 자유민주주의를 바탕으로 한 헌법체제를 수호하는 의지를 다지는 각종 기념행사가 거행되고 있으며 3부 요인을 비롯한 각계 대표들과 생존 중인 제헌국회의원들이 모여 의식을 열며, 공공기관과 각 가정마다 태극기를 게양한다
            </content>
        </article>
    </body>
</html>
