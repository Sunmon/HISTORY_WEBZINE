            <h1 id = "title">2002 한일 월드컵</h1>
            <h3 id = "date">2002-05-31</h3>
            <content>
               17번째 FIFA원드컵 대회로 2002년 5월 31일~ 6월 30일까지 대한민국과 일본에서 열렸다.
               이 대회는 아시아에서 열린 첫 FIFA 월드컵이었다.
               우승: 브라질, 준우승: 독일, 3위: 터키, 4위: 대한민국
               히딩크 감독이 이끄는 대한민국은 본선 진출을 물론 4강까지 진출하는 모습을 보였다.
               이에 시민들은 붉은색 옷을 입고 서울 광화문, 시청의 40만 명 길거리 응원전을 주도했다.
               총 7차례 경기를 하는 동안 연인원 2400만 명의
               붉은 악마가 길거리로 쏟아져 나왔다.

            </content>
