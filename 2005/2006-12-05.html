            <h1 id = "title">수출 3,000억 달러 돌파</h1>
            <h3 id = "date">2006-12-05</h3>
            <content>
수출 3천억달러 달성을 앞둔 4일 저녁 어둠이 깔리기 시작한 인천국제공항 화물청사에서 작업자들이 일본 나고야로 떠나는 항공기에 기계설비 부품 등 화물을 싣고 있다.
산업자원부는 5일 수출액이 3000억달러를 넘어설 것이라고 밝혔다. 1억 달러를 돌파한 1964년 이래 42년만이다.
수출 3천억달러 달성은 세계 11번째 이다.

             <img src = "./include/2005/assets/수출3000억달러.jpg" img align = "left" width="100%">
            </content>
        </article>
