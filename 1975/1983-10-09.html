            <h1>아웅산묘역 폭탄테러사건</h1>
            <h3>1983-10-09</h3>
            <content>
                아웅 산 묘역 테러 사건은 1983년 10월 9일에 미얀마의 수도 양곤에 위치한 아웅 산 묘역에서 미리 설치된 폭탄이 터져 한국인 17명과 미얀마인 4명 등 21명이 사망하고 수십 명이 부상당한 조선민주주의인민공화국 인민무력부 정찰국의 폭탄 테러 사건이다. 대한민국의 서석준 부총리와 이범석 외무부 장관, 김동휘 상공부 장관 등 각료와 수행원 17명이 사망하고 기타 수행원들이 부상당하였다. 사건 직후 대한민국의 대통령 전두환은 공식 순방 일정을 취소하고 귀국했다.
